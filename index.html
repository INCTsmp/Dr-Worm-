<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Worm Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('cartoon-worm.png') repeat;
      background-size: 150px; /* adjust size of worm pattern */
      font-family: sans-serif;
    }

    .player {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff85c1;
    }

    input[type=range] {
      width: 100%;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>üêõ Worms!</h2>
    <button id="playPause">‚ñ∂ Play</button>
    <br>
    <input type="range" id="seekbar" value="0" min="0" max="100">
  </div>

  <audio id="audio" src="dr-worm.mp3"></audio> <!-- replace with your MP3 file -->

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const seekbar = document.getElementById('seekbar');
    
     audio.volume = 0.05;

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏ Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂ Play';
      }
    });

    audio.addEventListener('timeupdate', () => {
      seekbar.value = (audio.currentTime / audio.duration) * 100;
    });

    seekbar.addEventListener('input', () => {
      audio.currentTime = (seekbar.value / 100) * audio.duration;
    });
  </script>
</body>
</html>
